<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{transaccionMBean.transacciones}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTransaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.idTransaccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NomUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.nomUsuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EmailUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.emailUsuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroTarjeta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CsvTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.csvTarjeta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TipoTarjeta"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoTarjeta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ExpiracionTarj"/>
                        </f:facet>
                        <h:outputText value="#{item.expiracionTarj}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ValorPago"/>
                        </f:facet>
                        <h:outputText value="#{item.valorPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaPago"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaPago}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="RefPago"/>
                        </f:facet>
                        <h:outputText value="#{item.refPago}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


        
    </h:body>
</html>
