<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="GENERACION DE TRANSACCIONES"/></h1>
                <h:commandButton id="back" value="Lista" action="#{transaccionMBean.list()}"/>

                <p:panelGrid columns="2">

                    <p:outputLabel for="@next" value="Nombre:" />
                    <p:inputText value="#{validBean.nom_cliente}" label="Name"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{validBean.nom_cliente}" />
                    <p:outputLabel for="@next" value="Identificacion:" />
                    <p:inputText value="#{validBean.id_cliente}" label="Id_cliente"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{validBean.id_cliente}" />
                    
                    <p:outputLabel for="@next" value="Email:" />
                    <p:inputText value="#{validBean.email_cliente}" label="Email"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{validBean.email_cliente}" />
                    
                    <p:outputLabel for="@next" value="Numero Tarjeta: "  />
                    <p:inputText id="counter" value="#{validBean.num_tarjeta}">
                        <p:ajax event="keyup" update="out" listener="#{validBean.handleKeyEvent}" />
                    </p:inputText>
                    <h:graphicImage id="out" value="#{validBean.imagen}"/>
                     <p:message for="@previous" />
                   
                    <p:outputLabel for="@next" value="CSV:" />
                    <p:inputText value="#{validBean.csv_tarjeta}" label="CSV"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{validBean.csv_tarjeta}" />
                    
                    <p:outputLabel for="@next" value="Fecha ExpiraciÃ³n (asi exactamente: MM/YYYY ):" />
                    <p:inputText value="#{validBean.expiracion_tarj}" label="expiracion"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{validBean.expiracion_tarj}" />
                    
                    <p:outputLabel for="@next" value="Valor Pago:" />
                    <p:inputText value="#{validBean.valor_pago}" label="Pago"/>
                    <p:message for="@previous" />
                    <h:outputText value="#{validBean.valor_pago}" />
                    </p:panelGrid>
                    <p:commandButton class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" value="Enviar" ajax="false"  validateClient="true" action="#{validBean.crearTransaccion()}"/>



            </h:form>
        </f:view>


    </h:body>
</html>
